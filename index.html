<!DOCTYPE html>
<html lang="en" data-theme = 'light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
     <link rel="shortcut icon" href="assets/logo-vegetable.png" type="image/x-icon">

    <!-- Style Sheet -->
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="main.css">

     <!-- Tailwind CSS -->
     <script src="https://cdn.tailwindcss.com"></script>

     <script>
        tailwind.config = {
          theme: {
            screens: {
      sm: '640px',
      md: '892px',
      lg: '1186px',
      xl: '1480px',
      xxl: '1620px',

    },
    container:{
      center: true,
      padding: {
        DEFAULT: '7vw',
        sm: '5vw',
        md: '4vw',
        lg: '4vw',
        xl: '4vw',
        xxl: '2vw',
      },    
    
    },

            extend: {
                fontFamily:{
        sora: ["Sora", "serif"],
        poppins: ["Poppins", "serif"],
      },

      colors: {
        'primary': '#111111',
        'secondary': '#EFEBE3',
        'accent': '#179800',
        'white': '#ffffff',
      },

            }
          }
        }
      </script>

<style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>


     <!-- Google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/9bb97546f2.js" crossorigin="anonymous"></script>

     <!-- Title -->
    <title>Vegetable Shop</title>

</head>
<body>
    
   <header>
        <section id="headerSection" class="w-screen bg-gradient-to-b from-[#ffffff] to-[#EFEBE3]">

            <nav class="border-2 border-accent sm:border-0">
                <div class="container flex justify-between items-center">

                    <div>
                        <img src="assets/logo-header.png" alt="logo-image" class="w-28 lg:w-32 xl:w-36 py-6 cursor-pointer hover:scale-105 duration-500">
                    </div>

                    <div class="hidden sm:block">
                        <ul class="flex justify-center items-center space-x-1 md:space-x-2 lg:space-x-3 xl:space-x-5 text-xs md:text-base lg:text-lg xl:text-xl font-light xl:font-normal">
                            <li><a href="#" class="px-1 md:px-2 xl:px-3 py-1 lg:py-2 xl:py-2 hover:text-accent duration-300">Product</a></li>
                            <li><a href="#" class="px-1 md:px-2 xl:px-3 py-1 lg:py-2 xl:py-2 hover:text-accent duration-300">Service</a></li>
                            <li><a href="#" class="px-1 md:px-2 xl:px-3 py-1 lg:py-2 xl:py-2 hover:text-accent duration-300">Contact us</a></li>
                        </ul>
                    </div>

                    <div class="hidden sm:flex justify-center items-center space-x-1 md:space-x-2 lg:space-x-3 xl:space-x-4 text-xs md:text-base lg:text-lg xl:text-xl font-light xl:font-normal">
                        <i class="fas fa-search px-2 py-1 md:px-3 md:py-2 hover:text-accent duration-300 cursor-pointer"></i>
                        <i class="fas fa-shopping-cart px-2 py-1 md:px-3 md:py-2 hover:text-accent duration-300 cursor-pointer"></i>
                        <button class="outline-0 border-2 ring-0 border-accent text-primary bg-transparent rounded-lg cursor-pointer px-2 md:px-4 lg:px-6 xl:px-8 py-1 xl:py-2 text-xs md:text-base lg:text-lg xl:text-xl font-light xl:font-normal hover:bg-accent hover:border-2 hover:border-transparent hover:text-white duration-300 transition-all ease-linear">Login</button>
                        
                        <button class="outline-0 border-2 border-transparent ring-0 text-white bg-accent rounded-lg cursor-pointer px-2 md:px-4 lg:px-6 xl:px-8 py-1 xl:py-2 text-xs md:text-base lg:text-lg xl:text-xl font-light xl:font-normal hover:bg-transparent hover:border-2 hover:border-accent hover:text-primary duration-300 transition-all ease-linear">Register</button>
                    </div>

                    <div class="sm:hidden  text-accent text-2xl font-normal">
                        <i class="fas fa-bars"></i> 
                    </div>

                </div>
            </nav>

        </section>
   </header>
    
</body>
</html>
